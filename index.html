<!DOCTYPE html
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Invie Responsive</title>
	<style media="screen">

		body{
			margin:0;
			border: 10px solid #002857;
		}

		img{
			max-width: 100%;
			vertical-align: top;

		}

		img#responsive{
			display:none;
		}

		@media screen and (max-width:768px){
			img {
				display: none;
			}
			img#responsive{
				display:block;!important
			}
		}

	</style>
</head>
<body>

	<img src="img/invie-responsive.png" id="responsive" alt="">

	<img src="img/nueva-version.jpg" alt="">

</body>
</html>
